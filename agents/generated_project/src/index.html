<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator" role="application" aria-label="Simple Calculator">
        <div id="display" class="display" aria-live="polite" aria-atomic="true">0</div>
        <div class="buttons">
            <!-- Digit buttons -->
            <button class="digit" data-value="0" data-action="digit" aria-label="Zero">0</button>
            <button class="digit" data-value="1" data-action="digit" aria-label="One">1</button>
            <button class="digit" data-value="2" data-action="digit" aria-label="Two">2</button>
            <button class="digit" data-value="3" data-action="digit" aria-label="Three">3</button>
            <button class="digit" data-value="4" data-action="digit" aria-label="Four">4</button>
            <button class="digit" data-value="5" data-action="digit" aria-label="Five">5</button>
            <button class="digit" data-value="6" data-action="digit" aria-label="Six">6</button>
            <button class="digit" data-value="7" data-action="digit" aria-label="Seven">7</button>
            <button class="digit" data-value="8" data-action="digit" aria-label="Eight">8</button>
            <button class="digit" data-value="9" data-action="digit" aria-label="Nine">9</button>
            <!-- Operator buttons -->
            <button class="operator" data-value="+" data-action="operator" aria-label="Add">+</button>
            <button class="operator" data-value="-" data-action="operator" aria-label="Subtract">-</button>
            <button class="operator" data-value="*" data-action="operator" aria-label="Multiply">*</button>
            <button class="operator" data-value="/" data-action="operator" aria-label="Divide">/</button>
            <!-- Clear button -->
            <button id="clear" data-action="clear" aria-label="Clear">C</button>
            <!-- Equals button -->
            <button id="equals" data-action="equals" aria-label="Equals">=</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
